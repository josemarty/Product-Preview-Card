<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet"> 
</head>
<body>
  <main class="container">
    <img src="images/image-product-desktop.jpg" alt="new perfume" class="perfume-img">
    <div class="sub-container">
      <p class="perfume-sub">perfume</p>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p class="subtitle">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="old-prices">
        <p class="new-old-price">$149.99</p>
        <p class="old-price">$169.99</p>
      </div>
      <button class="btn">
        <img src="images/icon-cart.svg" alt="cart" class="cart-img">Add to Cart
      </button>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by  <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
